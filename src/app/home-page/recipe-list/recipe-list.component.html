<div class="row " *ngIf="beersList?.length">
  <div class="px-2 col-sm-12 col-md-6 col-lg-3 mb-3" *ngFor="let beer of beersList">
    <mat-card class="example-card card-hover d-flex flex-column" style="box-sizing: border-box; height: 250px;">
        <mat-card-header class="border-bottom mb-3 text-overflow">
          <mat-card-title>{{ beer.name }}</mat-card-title>
          <mat-card-subtitle >{{ beer.tagline }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="px-3  border-bottom">
          <p class="mb-3 text-overflow">{{ beer.description }}</p>
        </mat-card-content>
        <mat-card-actions class="mt-auto">
          <button mat-button class="mt-auto hover-class ms-2" (click)="showDetail(beer)">View more</button>
        </mat-card-actions>
    </mat-card>
  </div>
</div>

  <div *ngIf="!beersList?.length" class="alert alert-warning w-50 mx-auto" role="alert">
    There are no items for that filter. Try to write other thing.
  </div>
