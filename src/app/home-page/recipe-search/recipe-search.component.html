<form [formGroup]="searchForm" class="d-flex align-items-center">
  <mat-form-field class="example-form-field w-50 mx-auto " appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput type="text" formControlName="filter">
    <button *ngIf="searchForm.get('filter')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearField('filter')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
